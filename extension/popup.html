<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Web Comic Dubber</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    
    .control-group {
      margin-bottom: 15px;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .settings-link {
      display: block;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Visual Web Comic Dubber</h1>
  
  <div class="control-group">
    <p>Control the speech playback for the current comic:</p>
    
    <div class="button-group">
      <button id="play-btn" title="Play">▶ Play</button>
      <button id="pause-btn" title="Pause" disabled>⏸ Pause</button>
      <button id="stop-btn" title="Stop" disabled>⏹ Stop</button>
    </div>
  </div>
  
  <div class="control-group">
    <label for="voice-select">Voice:</label>
    <select id="voice-select" style="width: 100%"></select>
  </div>
  
  <div class="control-group">
    <label for="rate-slider">Speed: <span id="rate-value">1.0</span></label>
    <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1.0" style="width: 100%">
  </div>
  
  <div class="control-group">
    <label for="pitch-slider">Pitch: <span id="pitch-value">1.0</span></label>
    <input type="range" id="pitch-slider" min="0.5" max="2" step="0.1" value="1.0" style="width: 100%">
  </div>
  
  <div class="control-group">
    <label>
      <input type="checkbox" id="autoplay-toggle">
      Auto-play when bubbles are detected
    </label>
  </div>
  
  <button id="save-settings">Save Settings</button>
  
  <a href="ui/settings.html" class="settings-link" target="_blank">Advanced Settings</a>
  
  <script src="popup.js"></script>
</body>
</html>
